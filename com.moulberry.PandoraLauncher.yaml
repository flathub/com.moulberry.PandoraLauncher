app-id: com.moulberry.PandoraLauncher
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
command: PandoraLauncher-Linux
finish-args:
- --socket=pulseaudio
- --socket=fallback-x11
- --socket=wayland
- --share=network
- --device=dri # accelerating them gfx
- --share=ipc # x11 support

modules:
- name: PandoraLauncher
  buildsystem: simple
  build-options:
    append-path: /usr/lib/sdk/rust-stable/bin
    env:
      CARGO_HOME: /run/build/PandoraLauncher/cargo
      CARGO_NET_OFFLINE: 'true'
  build-commands:
  - install -D package/flatpak/com.moulberry.PandoraLauncher.desktop -t /app/share/applications/
  - install -D package/flatpak/com.moulberry.PandoraLauncher.metainfo.xml -t /app/share/metainfo
  - cp file assets/icons/pandora.svg com.moulberry.PandoraLauncher.svg
  - install -D com.moulberry.PandoraLauncher.svg -t /app/share/icons/hicolor/scalable/apps/
  - exit 127; # temporarily break building until we get the ability to make a working cargo-sources
  - cargo --offline fetch --manifest-path Cargo.toml --verbose
  - cargo build --offline --release --all-features
  sources:
  - type: git
    url: https://github.com/Moulberry/PandoraLauncher
    commit: 933ab6295da0d6b27166a3436bb19543cffc9e5c
  - generated/cargo-sources.yaml
