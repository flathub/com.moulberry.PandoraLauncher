app-id: com.moulberry.PandoraLauncher
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
command: PandoraLauncher-Linux
finish-args:
- --socket=pulseaudio
- --socket=fallback-x11
- --socket=wayland
- --share=network
- --device=dri # accelerating them gfx
- --share=ipc # x11 support

modules:
- name: PandoraLauncher
  buildsystem: simple
  build-options:
    append-path: /usr/lib/sdk/rust-stable/bin
    env:
      CARGO_HOME: /run/build/PandoraLauncher/cargo
      CARGO_NET_OFFLINE: 'true'
  build-commands:
  - cargo --offline fetch --manifest-path Cargo.toml --verbose
  - cargo build --offline --release --all-features
  - exit 127;
  sources:
  - type: git
    url: https://github.com/Moulberry/PandoraLauncher
    branch: master
    commit: 933ab6295da0d6b27166a3436bb19543cffc9e5c
  - generated/cargo-sources.yaml
