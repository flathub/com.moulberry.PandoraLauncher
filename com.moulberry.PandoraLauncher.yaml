app-id: com.moulberry.PandoraLauncher
runtime: org.freedesktop.Platform
runtime-version: &rt-ver "25.08"
sdk: org.freedesktop.Sdk
command: PandoraLauncher-Linux

finish-args:
- --socket=pulseaudio
- --socket=fallback-x11
- --socket=wayland
- --share=network
- --device=dri # accelerating them gfx
- --share=ipc # ??? is this necessairy? 
# i would like to Nominate Moulberry for the XDG good citizen award, no need for
# hacky stuff and --filesystem stuffs lol

modules: # i have to say, Moulberry, thank you for making this app so small and
# self contained, thank you ^w^
- name: PandoraLauncher
  buildsystem: simple
  build-commands:
  - 'install -D com.moulberry.PandoraLauncher.svg -t /app/share/icons/hicolor/scalable/apps/'
  - 'install -D com.moulberry.PandoraLauncher.desktop -t /app/share/applications/'
  - 'install -D com.moulberry.PandoraLauncher.metainfo.xml -t /app/share/metainfo/'
  - 'install -Dm755 PandoraLauncher-Linux -t /app/bin'
  sources:
  - type: file
    dest-filename: PandoraLauncher-Linux
    url: https://github.com/Moulberry/PandoraLauncher/releases/download/v2.5.0/PandoraLauncher-Linux-2.5.0-x86_64
    sha256: cd7bb7f10082bdd05b432c833514c0b7f6e4f374cfa0f41446c7e53a7d8c3cfb
  - type: file
    path: com.moulberry.PandoraLauncher.svg
  - type: file
    path: com.moulberry.PandoraLauncher.metainfo.xml
  - type: file
    path: com.moulberry.PandoraLauncher.desktop
